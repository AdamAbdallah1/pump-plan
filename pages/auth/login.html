<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../styles/temp.css">
	<link rel="stylesheet" href="../../styles/auth.css">
	<script type="module" src="../../scripts/login.js" defer></script>
	<title>PumpPlan - Login</title>
</head>
<body>
	<header>
        <img src="../../assets/logos/pumpplan-logo.svg" alt="pump plan main logo">
    </header>
	<main>
		<section class="login-header">
			<h1>Welcome Back</h1>
			<p>Log in to access your workouts, track your progress, and stay pumped!</p>
		</section>
		<section class="login-container">
			<label class="email-label" for="email"><div class="login-input"><img src="../../assets/icons/mail.svg" alt="">Email:</div><input type="email" name="email" id="email" placeholder="Enter your Email"></label>
			<label class="password-label" for="password"><div class="login-input"><img src="../../assets/icons/password.svg" alt="">Password:</div><input type="password" name="password" id="password" placeholder="Enter your Password"></label>
			<p id="auth-status"></p>
			<button id="login-button">Login</button>
			<p>Not a Member? <a href="register.html">Register now</a></p>
		</section>	
	</main>
</body>
</html>
