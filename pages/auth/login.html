<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../styles/temp.css">
	<link rel="stylesheet" href="../../styles/auth.css">
	<title>PumpPlan - Login</title>
</head>
<body>
	<header>
        <img src="../../assets/logos/pumpplan-logo.svg" alt="pump plan main logo">
    </header>
	<main>
		<section class="login-header">
			<h1>Welcome Back</h1>
			<p>Log in to access your workouts, track your progress, and stay pumped!</p>
		</section>
		<section class="login-container">
			<label for="email">Email:<input type="email" name="email" id="email" placeholder="Enter your Email"></label>
			<label for="password">Password:<input type="password" name="password" id="password" placeholder="Enter your password"></label>
		</section>	
	</main>
</body>
</html>
