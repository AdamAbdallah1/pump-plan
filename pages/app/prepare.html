<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/temp.css">
    <link rel="stylesheet" href="../../styles/prepare.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="module" src="../../scripts/prepare.js" defer></script>
    <title>Workout Plan</title>
</head>
<body>
    <header>
        <img src="../../assets/logos/pumpplan-logo.svg" alt="pump plan main logo"> <a href="app.html">Return to Home</a>
    </header>
    <main>
        <section class="hero-section">
            <h2>Build Your Workout</h2>

            <section class="plan">
                <label for="plan-select">Choose plan:</label>
                <select name="plan-select" id="plan-select">
                    <option value="">-- Select Plan --</option>
                    <option value="upper">Upper Body</option>
                    <option value="lower">Lower Body</option>
                    <option value="full">Full Body</option>
                </select>
            </section>
            <section class="plan">
                <label for="level-select">Choose difficulty:</label>
                <select name="level-select" id="level-select">
                    <option value="">-- Choose difficulty</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </section>
            <button id="build-plan">Build Plan</button>
            <div id="results" class="results"></div>
        </section>
    </main>
    <script src="../../scripts/app.js"></script>
</body>
</html>
